<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kompare - JSON Comparison Tool</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1>Kompare</h1>
      <p class="tagline">JSON Comparison Tool</p>
      <button id="themeToggle" class="btn-icon" title="Toggle Theme">
        <span class="icon-sun">â˜€ï¸</span>
        <span class="icon-moon">ğŸŒ™</span>
      </button>
    </header>

    <!-- Toolbar -->
    <div class="toolbar">
      <button id="sortBtn" class="btn">ğŸ”¤ Sort A-Z</button>
      <button id="formatBtn" class="btn">âœ¨ Format</button>
      <button id="minifyBtn" class="btn">ğŸ“¦ Minify</button>
      <button id="compareBtn" class="btn btn-primary">âš¡ Compare</button>
      <button id="swapBtn" class="btn">ğŸ”„ Swap</button>
      <button id="clearAllBtn" class="btn btn-danger">ğŸ—‘ï¸ Clear All</button>
    </div>

    <!-- Editors -->
    <div class="editors">
      <!-- Left Editor -->
      <div class="editor-panel">
        <div class="editor-header">
          <span class="editor-title">Original JSON</span>
          <div class="editor-actions">
            <button class="btn-sm" data-action="copy" data-target="left">ğŸ“‹ Copy</button>
            <button class="btn-sm" data-action="clear" data-target="left">âœ• Clear</button>
          </div>
        </div>
        <textarea id="leftJson" placeholder="Paste your JSON here..."></textarea>
        <div class="error-msg" id="leftError"></div>
      </div>

      <!-- Right Editor -->
      <div class="editor-panel">
        <div class="editor-header">
          <span class="editor-title">Modified JSON</span>
          <div class="editor-actions">
            <button class="btn-sm" data-action="copy" data-target="right">ğŸ“‹ Copy</button>
            <button class="btn-sm" data-action="clear" data-target="right">âœ• Clear</button>
          </div>
        </div>
        <textarea id="rightJson" placeholder="Paste your JSON here..."></textarea>
        <div class="error-msg" id="rightError"></div>
      </div>
    </div>

    <!-- Diff Result -->
    <div class="diff-section">
      <div class="diff-header">
        <span class="diff-title">Comparison Result</span>
        <div class="diff-stats" id="diffStats"></div>
      </div>
      <div class="diff-result" id="diffResult">
        <p class="placeholder-text">Click "Compare" to see differences</p>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>Made with â¤ï¸ by <strong>Sayed Abdul Karim</strong></p>
    </footer>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <script src="js/utils.js"></script>
  <script src="js/sort.js"></script>
  <script src="js/diff.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
